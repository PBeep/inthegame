<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Game: All in one marketplace to explore hobbies</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <div id="logo">in the game</div>
            <div class="menu">
                <a href="#">login</a>
                <a href="#">register</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container"> <!-- assign flexbox -->
            <div class="left-side"> <!--container with text and search bar-->
                <h1>The all-in-one <span class="blue-text">marketplace</span><br> to explore <span class="orange-text">hobbies</span></h1>
                <h5>Connect - <span class="orange-text">Learn</span> - Upskill</h5>
                <div class="search-bar">                    
                    <form action="">
                        <p>What would you like to learn?</p><br>
                        <input type="text" placeholder="eg. photography">
                        <input type="submit" class="search-button">
                    </form>
                </div>
                <div>
                    <p>Popular Searches</p>
                    <div class="popular-search reveal"> <!--make them inline-->
                        <a href="#" class="popular-search-button" id="baking">Baking</a>
                        <a href="#" class="popular-search-button" id="music">Music</a>
                        <a href="#" class="popular-search-button" id="gardening">Gardening</a>
                        <a href="#" class="popular-search-button" id="yoga">Yoga</a>
                        
                    </div>
                </div>
            </div>
            <div class="right-side"> <!-- container with dynamic image float right -->
                <img src="/images/image 24.png" alt=" ">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
